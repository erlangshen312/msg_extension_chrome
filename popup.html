<html>

<head>
    <title>Messenger Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <h3 class="title">Messenger Finder</h3>
    <div>
        <h5 class="productTitle">WhatsApp</h5>
        <div style="display:flex; flex-direction: row; flex: 1 auto; justify-content: space-around; width: 100%;">
            <img src="./icons/whatsapp.png" class="imageSize" />
            <input type="text" name="urlWhatsApp" id="urlWhatsApp" placeholder="+xxxyyyzzzzzzz" class="inputBody">
            <button id="checkWhatsApp" class="whatsapp-btn"><span class="lnr lnr-arrow-right" ></span></button>
        </div>
    </div>
    <br/>
    <hr/>
    <div>
        <h5 class="productTitle">Telegram</h5>
        <div style="display:flex; flex-direction: row; flex: 1 auto; justify-content: space-around; width: 100%;">
            <img src="./icons/telegram.png" class="imageSize" />
            <input type="text" name="urlTelegram" id="urlTelegram" placeholder="nickname" class="inputBody">
            <button id="checkTelegram" class="telegram-btn"><span class="lnr lnr-arrow-right"></span></button>
        </div>
    </div>
    <br/>
    <hr/>
    <div>
        <h5 class="productTitle">Messenger</h5>
        <div style="display:flex; flex-direction: row; flex: 1 auto; justify-content: space-around; width: 100%;">
            <img src="./icons/messenger.png" class="imageSize" />
            <input type="text" name="urlMessenger" id="urlMessenger" placeholder="nickname" class="inputBody">
            <button id="checkMessenger" class="messenger-btn"><span class="lnr lnr-arrow-right"></span></button>
        </div>
    </div>
    <br/>
    <hr/>
    <div>
        <h5 class="productTitle">Viber</h5>
        <div style="display:flex; flex-direction: row; flex: 1 auto; justify-content: space-around; width: 100%;">
            <img src="./icons/viber.png" class="imageSize" />
            <input type="text" name="urlVibrer" id="urlViber" placeholder="nickname" class="inputBody">
            <button id="checkViber" class="viber-btn"><span class="lnr lnr-arrow-right"></span></button>
        </div>
    </div>
    <br/>
    <hr/>
    <div>
        <h5 class="productTitle">WeChat</h5>
        <div style="display:flex; flex-direction: row; flex: 1 auto; justify-content: space-around; width: 100%;">
            <img src="./icons/wechat.png" class="imageSize" />
            <input type="text" name="urlWechat" id="urlWechat" placeholder="nickname" class="inputBody">
            <button id="checkWechat" class="wechat-btn"><span class="lnr lnr-arrow-right"></span></button>
        </div>
    </div>
    <br/>
    <hr/>
    <div>
        <h3>List of contacts</h3>
        <div>
            <p id="listOfData"></p>
        </div>
    </div>
    <!--  <a href="viber://chat?number=012345678901">chat with me</a> -->
    <h5 style="text-align: center; ">Created by @erlangshen</h5>
    <script src="popup.js "></script>
</body>

</html>
